<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fraukes Adventskalender 2025</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">

  <style>
   /* Grundlayout */
body {
  margin: 0;
  color: white;
  font-family: 'Cinzel Decorative', serif;
  background: url('/bilder/hintergrund.jpg') center/cover fixed no-repeat;
}

/* Header */
header {
  position: fixed;
  top: 0;
  width: 100%;
  background: rgba(0,0,0,0.65);
  padding: 15px 10px;
  text-align: center;
  backdrop-filter: blur(6px);
  z-index: 20;
}

header h1 {
  margin: 0;
  font-size: 2rem;
}

header input {
  margin-top: 5px;
  padding: 4px 6px;
  border-radius: 4px;
  border: none;
  text-align: center;
}

header button {
  margin-top: 5px;
  padding: 6px 10px;
  background: #b30000;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

header button:hover {
  background: #d00000;
}

/* Abstand unterhalb des Headers */
main {
  padding-top: 160px;
  width: 90%;
  margin: 0 auto;
}

/* Masonry Grid */
#calendar {
  column-count: 2;
  column-gap: 12px;
}
.calendar-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  gap: 15px;
  padding: 20px;
  max-width: 1200px;
  margin: 40px auto;
}

.calendar-door {
  background: #8b0000;
  color: white;
  border-radius: 10px;
  font-size: 2rem;
  font-weight: bold;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 150px;
  cursor: pointer;
  border: 1px solid rgba(255,255,255,0.2);
  transition: transform 0.2s, background 0.2s;
}

.calendar-door:hover {
  transform: scale(1.04);
  background: #a40000;
}
    
@media (min-width: 600px) {
  #calendar { column-count: 3; }
}

@media (min-width: 900px) {
  #calendar { column-count: 4; }
}

@media (min-width: 1200px) {
  #calendar { column-count: 5; }
}

/* Jede Kachel */
.dayCard {
  break-inside: avoid;
  background: #7a0000;
  border: 1px solid rgba(255,255,255,0.2);
  border-radius: 10px;
  height: auto;
  margin-bottom: 12px;
  overflow: hidden;
  position: relative;
  cursor: pointer;
  transition: transform 0.2s ease;
}

.dayCard:hover {
  transform: scale(1.02);
}

/* Tagesnummer */
.dayNumber {
  width: 100%;
  padding: 30px 0;
  font-size: 2rem;
  text-align: center;
  font-weight: bold;
}

/* Bild in einem geöffneten Türchen */
.dayThumb {
  width: 100%;
  display: block;
}

/* MODAL */
#modal.hidden { display: none; }

#modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  z-index: 50;
}

#modalContent {
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(8px);
  padding: 20px;
  border-radius: 12px;
  max-width: 600px;
  width: 100%;
  position: relative;
}

/* Modal Close Button */
#modalClose {
  position: absolute;
  top: 8px;
  right: 12px;
  font-size: 26px;
  background: none;
  border: none;
  color: white;
  cursor: pointer;
}

/* Modal Bilder */
#modalImageWrapper {
  position: relative;
  margin-top: 20px;
}

#modalImage {
  width: 100%;
  border-radius: 10px;
}

/* Slideshow Navigation */
.navBtn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.4);
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 50%;
  cursor: pointer;
  font-size: 18px;
}

#prevImage { left: 8px; }
#nextImage { right: 8px; }

.navBtn:hover {
  background: rgba(0,0,0,0.6);
}

/* Modal Text */
#modalTitle {
  margin-bottom: 10px;
  text-align: center;
}

#modalText {
  text-align: center;
  font-family: 'EB Garamond', serif;
  line-height: 1.4;
}

  </style>
</head>

<body>

  <!-- HEADER -->
  <header id="header">
    <h1>Fraukes Adventskalender 2025</h1>

    <label for="simDate">Simuliertes Datum:</label>
    <input id="simDate" type="text" placeholder="TT.MM.JJJJ">

    <button id="resetOpen">Alle Türchen schließen</button>
  </header>

  <!-- GRID (richtige Position) -->
  <main>
    <div id="calendar" class="calendar-grid"></div>
  </main>

  <!-- MODAL -->
  <div id="modal" class="hidden">
    <div id="modalContent">
      <button id="modalClose">✕</button>
      <h2 id="modalTitle"></h2>
      <p id="modalText"></p>

      <div id="modalImageWrapper">
        <img id="modalImage" src="" alt="">
        <button id="prevImage" class="navBtn">◀</button>
        <button id="nextImage" class="navBtn">▶</button>
      </div>
    </div>
  </div>

  <script>
    <script>
/* ===========================
   DATEN FÜR 24 TÜRCHEN
   =========================== */
const days = [
  {
    title: "1. Dezember",
    text: "Ein funkelnder Start in die Adventszeit.",
    images: ["/bilder/1.jpg"]
  },
  {
    title: "2. Dezember",
    text: "Winterruhe und leiser Zauber.",
    images: ["/bilder/2.jpg", "/bilder/2b.jpg"]
  },
  {
    title: "3. Dezember",
    text: "Ein Moment für dich.",
    images: ["/bilder/3.jpg"]
  },
  // … bis Tag 24 – später können wir mehr einfügen
];

// Fallback: Wenn weniger als 24 Einträge → Dummy-Einträge
while (days.length < 24) {
  days.push({
    title: `${days.length + 1}. Dezember`,
    text: "Noch kein Inhalt eingetragen.",
    images: ["/bilder/platzhalter.jpg"]
  });
}

/* ===========================
   GRID AUFBAUEN
   =========================== */
const calendar = document.getElementById("calendar");

days.forEach((day, index) => {
  const card = document.createElement("div");
  card.className = "dayCard";
  card.dataset.index = index;

  const number = document.createElement("div");
  number.className = "dayNumber";
  number.textContent = index + 1;

  card.appendChild(number);
  calendar.appendChild(card);

  // Klick -> Modal öffnen
  card.addEventListener("click", () => openModal(index));
});

/* ===========================
   MODAL
   =========================== */
const modal = document.getElementById("modal");
const modalTitle = document.getElementById("modalTitle");
const modalText = document.getElementById("modalText");
const modalImage = document.getElementById("modalImage");

let currentIndex = 0;
let currentImageIndex = 0;
let slideshowTimer = null;

function openModal(i) {
  currentIndex = i;
  currentImageIndex = 0;

  modalTitle.textContent = days[i].title;
  modalText.textContent = days[i].text;

  showImage();

  modal.classList.remove("hidden");

  startSlideshow();
}

function closeModal() {
  modal.classList.add("hidden");
  stopSlideshow();
}
document.getElementById("modalClose").addEventListener("click", closeModal);

/* ===========================
   NAVIGATION & SLIDESHOW
   =========================== */

function showImage() {
  modalImage.src = days[currentIndex].images[currentImageIndex];
}

function nextImage() {
  currentImageIndex =
    (currentImageIndex + 1) % days[currentIndex].images.length;
  showImage();
}

function prevImage() {
  currentImageIndex =
    (currentImageIndex - 1 + days[currentIndex].images.length) %
    days[currentIndex].images.length;
  showImage();
}

document.getElementById("nextImage").onclick = () => {
  nextImage();
  restartSlideshow();
};

document.getElementById("prevImage").onclick = () => {
  prevImage();
  restartSlideshow();
};

/* ===========================
   SLIDESHOW TIMER
   =========================== */
function startSlideshow() {
  stopSlideshow(); 
  slideshowTimer = setInterval(nextImage, 3000);
}

function stopSlideshow() {
  if (slideshowTimer) clearInterval(slideshowTimer);
}

function restartSlideshow() {
  stopSlideshow();
  startSlideshow();
}

/* ===========================
   “Alle Türchen schließen”
   =========================== */
document.getElementById("resetOpen").addEventListener("click", closeModal);

</script>

  </script>

</body>

</html>
