<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fraukes Adventskalender 2025</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: url("public/bilder/hintergrund.jpg") center/cover fixed no-repeat;
      color: white;
      font-family: 'Cinzel Decorative', serif;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.65);
      padding: 15px 10px;
      text-align: center;
      backdrop-filter: blur(6px);
      z-index: 20;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    main {
      padding-top: 160px;
      width: 90%;
      margin: 0 auto;
    }

    .calendar-grid {
      display: grid;
      gap: 15px;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      max-width: 1200px;
      margin: 40px auto;
    }

    .dayCard {
      background: #8b0000;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      height: 120px;
      font-size: 2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .dayCard:hover {
      transform: scale(1.05);
      background: #a40000;
    }

    /* Modal */
    #modal.hidden {
      display: none;
    }

    #modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      z-index: 50;
    }

    #modalContent {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      position: relative;
      backdrop-filter: blur(8px);
    }

    #modalClose {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 26px;
      color: white;
      cursor: pointer;
    }

    #modalImageWrapper {
      position: relative;
      margin-top: 20px;
    }

    #modalImage {
      width: 100%;
      border-radius: 10px;
    }

    .navBtn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.4);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
    }

    #prevImage {
      left: 8px;
    }

    #nextImage {
      right: 8px;
    }
  </style>
</head>

<body>

  <header>
    <h1>Fraukes Adventskalender 2025</h1>
  </header>

  <main>
    <div id="calendar" class="calendar-grid"></div>
  </main>

  <!-- MODAL -->
  <div id="modal" class="hidden">
    <div id="modalContent">
      <button id="modalClose">✕</button>
      <h2 id="modalTitle"></h2>
      <p id="modalText"></p>

      <div id="modalImageWrapper">
        <img id="modalImage" src="" alt="">
        <button id="prevImage" class="navBtn">◀</button>
        <button id="nextImage" class="navBtn">▶</button>
      </div>
    </div>
  </div>

  <script>
    /* ==============================
       DATEN FÜR 24 TÜREN
       ============================== */

    const days = [];

    for (let i = 1; i <= 24; i++) {
      days.push({
        title: `${i}. Dezember`,
        text: "Ein schöner Adventsmoment.",
        images: [
          `public/bilder/tuer${i}.jpg`,
          `public/bilder/tuer${i}b.jpg` // optional, falls vorhanden
        ]
      });
    }

    /* ==============================
       GRID ERZEUGEN
       ============================== */

    const calendar = document.getElementById("calendar");

    days.forEach((day, index) => {
      const card = document.createElement("div");
      card.className = "dayCard";
      card.textContent = index + 1;
      card.addEventListener("click", () => openModal(index));
      calendar.appendChild(card);
    });

    /* ==============================
       MODAL
       ============================== */

    const modal = document.getElementById("modal");
    const modalTitle = document.getElementById("modalTitle");
    const modalText = document.getElementById("modalText");
    const modalImage = document.getElementById("modalImage");

    let currentIndex = 0;
    let currentImageIndex = 0;
    let timer = null;

    function openModal(i) {
      currentIndex = i;
      currentImageIndex = 0;

      modalTitle.textContent = days[i].title;
      modalText.textContent = days[i].text;

      showImage();
      modal.classList.remove("hidden");

      startSlideshow();
    }

    function closeModal() {
      modal.classList.add("hidden");
      stopSlideshow();
    }

    document.getElementById("modalClose").addEventListener("click", closeModal);

    /* ==============================
       SLIDESHOW
       ============================== */

    function showImage() {
      const imgs = days[currentIndex].images.filter(src => src);
      modalImage.src = imgs[currentImageIndex];
    }

    function nextImage() {
      const imgs = days[currentIndex].images.filter(src => src);
      currentImageIndex = (currentImageIndex + 1) % imgs.length;
      showImage();
    }

    function prevImage() {
      const imgs = days[currentIndex].images.filter(src => src);
      currentImageIndex =
        (currentImageIndex - 1 + imgs.length) % imgs.length;
      showImage();
    }

    document.getElementById("nextImage").onclick = () => {
      nextImage();
      restartSlideshow();
    };

    document.getElementById("prevImage").onclick = () => {
      prevImage();
      restartSlideshow();
    };

    function startSlideshow() {
      stopSlideshow();
      timer = setInterval(nextImage, 3000);
    }

    function stopSlideshow() {
      if (timer) clearInterval(timer);
    }

    function restartSlideshow() {
      stopSlideshow();
      startSlideshow();
    }
  </script>

</body>

</html>
